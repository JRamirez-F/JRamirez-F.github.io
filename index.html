<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
            color: #e0e1dd;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
            width: 80%;
            max-width: 480px;
        }

        h1 {
            margin-top: 0;
            font-size: 2.2em;
            letter-spacing: 1px;
        }

        p {
            color: #c7c9cc;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 80%;
            margin: 12px auto;
            padding: 14px;
            color: #e0e1dd;
            background: #415a77;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.2s;
            text-decoration: none;
        }

        .btn:hover {
            background: #778da9;
            transform: scale(1.04);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1></h1>Lab</h1>
        <p></p>

        <a class="btn" href="#">ðŸ”¬ Research projects.</a>
        <a class="btn" href="#">ðŸ”¬ Others</a>
    </div>
</body>
</html>
