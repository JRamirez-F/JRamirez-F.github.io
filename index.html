/* ================================
   LIQUID GLASS PANEL (DIM MODE)
   ✅ REPLACES .container
================================ */

.container {
    --c-light: #99deff;
    --c-dark: #20001b;
    --c-glass: hsl(335 250% 74% / 1);
    --glass-reflex-dark: 2;
    --glass-reflex-light: 0.5;
    --saturation: 180%;
    max-width: 700px;
    padding: 28px 48px;
    border-radius: 999px;
    background: linear-gradient(to bottom,
 color-mix(in srgb, #28013d 25%, transparent),
 color-mix(in srgb, hsl(124.62deg 100% 15.82%) 28%, transparent));
    backdrop-filter: blur(1px) saturate(var(--saturation));
    -webkit-backdrop-filter: blur(18px) saturate(var(--saturation));
    box-shadow: inset 0 0 0 1px 
 color-mix(in srgb, #ca99ff calc(var(--glass-reflex-light) * 12%), transparent), inset 1.5px 3px 0px -2px 
 color-mix(in srgb, #755ac7 calc(var(--glass-reflex-light) * 90%), transparent), inset -2px -2px 0px -2px 
 color-mix(in srgb, #1e5d6b calc(var(--glass-reflex-light) * 70%), transparent), inset -4px -7px 2px -6px 
 color-mix(in srgb, #99ffff calc(var(--glass-reflex-light) * 50%), transparent), inset -1px 2px 4px -1px 
 color-mix(in srgb, var(--c-dark) calc(var(--glass-reflex-dark) * 18%), transparent), 0px 14px 30px 
 color-mix(in srgb, var(--c-dark) 32%, transparent);
    transition: transform 0.35s 
ease, box-shadow 0.35s 
ease;

}

.subtitle-line .subtitle:last-child {

}
